<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <!-- Background circle -->
  <circle cx="96" cy="96" r="96" fill="#1e293b"/>

  <!-- Microphone body -->
  <rect x="80" y="48" width="32" height="52" rx="16" fill="white"/>

  <!-- Microphone arc (holder) -->
  <path d="M64 92 a32 32 0 0 0 64 0" fill="none" stroke="white" stroke-width="6" stroke-linecap="round"/>

  <!-- Microphone stand -->
  <line x1="96" y1="124" x2="96" y2="140" stroke="white" stroke-width="6" stroke-linecap="round"/>

  <!-- Microphone base -->
  <line x1="80" y1="140" x2="112" y2="140" stroke="white" stroke-width="6" stroke-linecap="round"/>

  <!-- Waveform lines (left) -->
  <line x1="44" y1="80" x2="44" y2="112" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
  <line x1="34" y1="88" x2="34" y2="104" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.4"/>

  <!-- Waveform lines (right) -->
  <line x1="148" y1="80" x2="148" y2="112" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
  <line x1="158" y1="88" x2="158" y2="104" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.4"/>
</svg>
