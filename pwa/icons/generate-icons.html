<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Icon Generator</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }
    p.subtitle {
      color: #94a3b8;
      margin-bottom: 32px;
    }
    .icon-grid {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 40px;
    }
    .icon-card {
      background: #1e293b;
      border-radius: 16px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    .icon-card h2 {
      font-size: 16px;
      color: #94a3b8;
    }
    .icon-card canvas {
      border-radius: 12px;
      background: #334155;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #2563eb; }
    button:active { background: #1d4ed8; }
    .download-all {
      background: #10b981;
      font-size: 16px;
      padding: 14px 32px;
    }
    .download-all:hover { background: #059669; }
    .status {
      margin-top: 16px;
      color: #10b981;
      font-size: 14px;
      min-height: 20px;
    }
  </style>
</head>
<body>

  <h1>PWA Icon Generator</h1>
  <p class="subtitle">Generate PNG icons from SVG sources for your AI Agent app</p>

  <div class="icon-grid">
    <div class="icon-card">
      <h2>192 x 192</h2>
      <canvas id="canvas192" width="192" height="192"></canvas>
      <button onclick="downloadIcon(192)">Download PNG (192px)</button>
    </div>
    <div class="icon-card">
      <h2>512 x 512</h2>
      <canvas id="canvas512" width="512" height="512"></canvas>
      <button onclick="downloadIcon(512)">Download PNG (512px)</button>
    </div>
  </div>

  <button class="download-all" onclick="downloadAll()">Download Both PNGs</button>
  <div class="status" id="status"></div>

  <script>
    // Inline SVG source (so this HTML works standalone without needing the SVG files)
    function createSVGSource(size) {
      const s = size;
      const cx = s / 2;
      const cy = s / 2;
      const r = s / 2;

      // Scale factor relative to 192
      const f = s / 192;

      const micW = 32 * f;
      const micH = 52 * f;
      const micRx = 16 * f;
      const micX = cx - micW / 2;
      const micY = cy - 48 * f;

      const arcR = 32 * f;
      const arcY = cy - 4 * f;

      const sw = 6 * f;        // stroke width for mic parts
      const wSw = 5 * f;       // stroke width for waveform

      const standTop = cy + 28 * f;
      const standBot = cy + 44 * f;
      const baseY = standBot;
      const baseHalf = 16 * f;

      const waveX1 = cx - 52 * f;
      const waveX2 = cx - 62 * f;
      const waveX3 = cx + 52 * f;
      const waveX4 = cx + 62 * f;

      return `<svg xmlns="http://www.w3.org/2000/svg" width="${s}" height="${s}" viewBox="0 0 ${s} ${s}">
        <circle cx="${cx}" cy="${cy}" r="${r}" fill="#1e293b"/>
        <rect x="${micX}" y="${micY}" width="${micW}" height="${micH}" rx="${micRx}" fill="white"/>
        <path d="M${cx - arcR} ${arcY} a${arcR} ${arcR} 0 0 0 ${arcR * 2} 0" fill="none" stroke="white" stroke-width="${sw}" stroke-linecap="round"/>
        <line x1="${cx}" y1="${standTop}" x2="${cx}" y2="${standBot}" stroke="white" stroke-width="${sw}" stroke-linecap="round"/>
        <line x1="${cx - baseHalf}" y1="${baseY}" x2="${cx + baseHalf}" y2="${baseY}" stroke="white" stroke-width="${sw}" stroke-linecap="round"/>
        <line x1="${waveX1}" y1="${cy - 16 * f}" x2="${waveX1}" y2="${cy + 16 * f}" stroke="white" stroke-width="${wSw}" stroke-linecap="round" opacity="0.6"/>
        <line x1="${waveX2}" y1="${cy - 8 * f}" x2="${waveX2}" y2="${cy + 8 * f}" stroke="white" stroke-width="${wSw}" stroke-linecap="round" opacity="0.4"/>
        <line x1="${waveX3}" y1="${cy - 16 * f}" x2="${waveX3}" y2="${cy + 16 * f}" stroke="white" stroke-width="${wSw}" stroke-linecap="round" opacity="0.6"/>
        <line x1="${waveX4}" y1="${cy - 8 * f}" x2="${waveX4}" y2="${cy + 8 * f}" stroke="white" stroke-width="${wSw}" stroke-linecap="round" opacity="0.4"/>
      </svg>`;
    }

    function renderToCanvas(size) {
      return new Promise((resolve) => {
        const canvas = document.getElementById(`canvas${size}`);
        const ctx = canvas.getContext('2d');
        const svg = createSVGSource(size);
        const blob = new Blob([svg], { type: 'image/svg+xml;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const img = new Image();
        img.onload = () => {
          ctx.clearRect(0, 0, size, size);
          ctx.drawImage(img, 0, 0, size, size);
          URL.revokeObjectURL(url);
          resolve(canvas);
        };
        img.src = url;
      });
    }

    function downloadIcon(size) {
      renderToCanvas(size).then((canvas) => {
        const link = document.createElement('a');
        link.download = `icon-${size}x${size}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
        showStatus(`Downloaded icon-${size}x${size}.png`);
      });
    }

    async function downloadAll() {
      await downloadIcon(192);
      // Small delay so browser handles two downloads
      await new Promise(r => setTimeout(r, 500));
      await downloadIcon(512);
      showStatus('Downloaded both icons.');
    }

    function showStatus(msg) {
      const el = document.getElementById('status');
      el.textContent = msg;
      setTimeout(() => { el.textContent = ''; }, 3000);
    }

    // Render previews on load
    window.addEventListener('DOMContentLoaded', () => {
      renderToCanvas(192);
      renderToCanvas(512);
    });
  </script>

</body>
</html>
